    - CELERY_BROKER_URL=redis://redis:6379/9
    - CELERY_TASK_ALWAYS_EAGER=False
    - CSRF_COOKIE_SECURE=False
    - DATABASE_URL=postgres://hde:password@db:5432/hope_dedupe_engine
    - PYTHONPATH=/code/app/src:/code/__pypackages__/3.12/lib
    - SECRET_KEY=secret
    - SECURE_SSL_REDIRECT=False
    - SESSION_COOKIE_DOMAIN=
    - SESSION_COOKIE_SECURE=False
    - SOCIAL_AUTH_REDIRECT_IS_HTTPS=False
    - STATIC_ROOT=/var/hope_dedupe_engine/static
    - AZURE_ACCOUNT_NAME=devstoreaccount1
    - AZURE_ACCOUNT_KEY=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    - AZURE_CUSTOM_DOMAIN=azurite:10000/devstoreaccount1
    - AZURE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    - CV2DNN_DIR=cv2dnn
    - DEMO_IMAGES_PATH=demo_images
    - DNN_FILES_PATH=dnn_files
    - DJANGO_SETTINGS_MODULE=hope_dedup_engine.config.settings
