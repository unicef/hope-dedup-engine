[bumpversion]
commit = False
tag = False
allow_dirty = True
tag_name = {new_version}
current_version = 0.1.0
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	(-?(?P<prekind>(rc|final))
	(?P<pre>\d+)  # pre-release version num
	)?
serialize = 
	{major}.{minor}.{patch}-{prekind}{pre}
	{major}.{minor}.{patch}

[bumpversion:file:pyproject.toml]

[bumpversion:part:prekind]
optional_value = _
values = 
	_
	rc
	_
