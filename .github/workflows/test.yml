name: Test

on:
  push:
    branches:
      - develop
      - master
      - staging
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    branches: [develop, master]
    types: [synchronize, opened, reopened, ready_for_review]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash


jobs:
  setup:
#    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    outputs:
      checksum: ${{ steps.checksum.outputs.checksum }}
      version: ${{ steps.meta.outputs.version }}
      run_tests: ${{ steps.changes.outputs.run_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: changes
        name: Check for file changes
        uses: dorny/paths-filter@0bc4621a3135347011ad047f9ecf449bf72ce2bd # v3.0.0
        with:
          base: ${{ github.ref }}
          token: ${{ github.token }}
          filters: .github/file-filters.yml
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_IMAGE }}
          flavor: |
            prefix=test-
      - name: Prepare Build Args
        id: build_args
        uses: ./.github/actions/build_args
        with:
          debug: true
      - run: |
          echo "=========="
          echo "${{ toJSON(steps.meta.outputs)}}"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:v0.13.2
            network=host
      - name: Build and push
        uses: docker/build-push-action@v6
        id: build_push
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: 'python_dev_deps'
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=registry,ref=${{ vars.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}-cache
          cache-to: type=registry,ref=${{ vars.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}-cache,mode=max,image-manifest=true
          build-args: |
              BUILD_DATE=${{ steps.build_args.outputs.build_date }}
              CHECKSUM=${{ steps.build_args.outputs.checksum }}
              VERSION=${{ steps.meta.outputs.version }}
              SOURCE_COMMIT=${{ steps.build_args.outputs.source_commit }}
              GITHUB_SERVER_URL=${{ github.server_url }}
              GITHUB_REPOSITORY=${{ github.repository }}
