x-common: &common
  build:
    context: .
    dockerfile: docker/Dockerfile
    target: python_dev_deps
  platform: linux/amd64
  environment:
    - DEBUG=true
    - ADMIN_EMAIL=admin@gmail.com
    - ADMIN_PASSWORD=123
    - CACHE_URL=redis://redis:6379/1?client_class=django_redis.client.DefaultClient
    - CELERY_BROKER_URL=redis://redis:6379/9
    - CELERY_TASK_ALWAYS_EAGER=False
    - CSRF_COOKIE_SECURE=False
    - DATABASE_URL=postgres://hde:password@db:5432/hope_dedupe_engine
    - DJANGO_SETTINGS_MODULE=hope_dedup_engine.config.settings
    - FILE_STORAGE_CV2=django.core.files.storage.FileSystemStorage?location=/var/hope_dedupe_engine/cv2_data/
    - FILE_STORAGE_DNN=storages.backends.azure_storage.AzureStorage?azure_container=dnn&overwrite_files=True&connection_string=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    - FILE_STORAGE_ENCODED=storages.backends.azure_storage.AzureStorage?azure_container=encoded&overwrite_files=True&connection_string=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    - FILE_STORAGE_HOPE=storages.backends.azure_storage.AzureStorage?azure_container=hope&overwrite_files=True&connection_string=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    - MEDIA_ROOT=/var/hope_dedupe_engine/media
    - PYTHONPATH=/code/src/:/code/__pypackages__/3.12/lib/
    - SECRET_KEY=very-secret-key
    - SECURE_SSL_REDIRECT=False
    - SESSION_COOKIE_DOMAIN=
    - SESSION_COOKIE_SECURE=False
    - SOCIAL_AUTH_REDIRECT_IS_HTTPS=False
    - STATIC_ROOT=/var/hope_dedupe_engine/static
  volumes:
    - .:/code
    - /var/run/docker.sock:/var/run/docker.sock
    - cv2_data:/var/hope_dedupe_engine/cv2_data/
  restart: always
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy


services:
  backend:
    <<: *common
    ports:
      - 8000:8000
    command: >
      /bin/sh -c "
      ./manage.py upgrade &&
      ./manage.py demo &&
      ./manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=hde
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hope_dedupe_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hde", "-d", "hope_dedupe_engine"]
      start_period: 5s
      start_interval: 1s
      interval: 5s
      timeout: 4s
      retries: 5

  redis:
    image: redis:7.2
    ports:
      - 6379:6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 5s
      start_interval: 1s
      interval: 5s
      timeout: 4s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite -l /workspace -d /workspace/debug.log --blobPort 10000 --blobHost 0.0.0.0 --loose --silent"
    restart: always
    ports:
      - "10000:10000" # Blob service
    volumes:
      - azurite_data:/workspace

  celery-worker:
    <<: *common
    command: >
      /bin/sh -c "
      export C_FORCE_ROOT=1 &&
      exec celery -A hope_dedup_engine.config.celery worker -E --loglevel=INFO --concurrency=4
      "

  celery-beat:
    <<: *common
    command: >
      /bin/sh -c "
      exec celery -A hope_dedup_engine.config.celery beat --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "

  # celery-flower:
