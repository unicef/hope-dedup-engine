x-common: &common
  build:
    context: .
    dockerfile: docker/Dockerfile
    target: dev
  env_file:
    - .env
  volumes:
    - .:/code
    - /var/run/docker.sock:/var/run/docker.sock
  restart: unless-stopped
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  backend:
    <<: *common
    ports:
      - 8000:8000
    command: ["docker-entrypoint.sh", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    <<: *common
    command: ["docker-entrypoint.sh", "worker"]

  celery_beat:
    <<: *common
    command: ["docker-entrypoint.sh", "beat"]

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      start_period: 5s
      start_interval: 1s
      interval: 5s
      timeout: 4s
      retries: 5

  redis:
    image: redis:7.2
    ports:
      - 6379:6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 5s
      start_interval: 1s
      interval: 5s
      timeout: 4s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite -l /workspace -d /workspace/debug.log --blobPort 10000 --blobHost 0.0.0.0 --loose"
    ports:
      - "10000:10000" # Blob service
    volumes:
      - azurite_data:/workspace

volumes:
  postgres_data:
  azurite_data:
