  #   ports:
  #     - 5555:5555
  #   command: >
  #     /bin/sh -c "
  #     exec celery flower -A hope_dedup_engine.config.celery --address=0.0.0.0
  #     "


volumes:
  azurite_data:
  cv2_data:
  postgres_data:
